<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="static/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/assets/css/style.css">
    <style>
        @import url("//unpkg.com/element-ui@2.5.4/lib/theme-chalk/index.css");
    </style>
</head>
    <body>
    <div id="app">

    </div>
        <div class="header">
            <div class="container">
                <div class="row">
                    <div class="logo span4">
                        <h1><a href="">注册<span class="red">.</span></a></h1>
                    </div>
                    <div class="links span8">
                        <a class="home" href="/" rel="tooltip" data-placement="bottom" data-original-title="Home"></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="register-container container">
            <div class="row">
                <div class="register span6">
                    <form action="/regist" method="post">
                        <h2>注册 <span class="red"><strong>账号</strong></span></h2>
                        <label for="firstname">账号</label>
                        <input type="text" id="firstname" name="username" placeholder="请输入您要注册的账号">
                        <label for="password">密码</label>
                        <input type="password" id="password" name="password" placeholder="请输入您要注册的密码">
                        <label for="lastname">用户名</label>
                        <input type="text" id="lastname" name="name" placeholder="请输入您要注册的用户名">
                        <label for="username">电话</label>
                        <input type="text" id="username" name="tel" placeholder="请输入您要注册的电话">
                        <label for="email">Email</label>
                        <input type="text" id="email" name="email" placeholder="请输入您要注册的邮箱">

                        <button type="submit">注册</button>
                    </form>
                </div>
            </div>
        </div>

</div>
<!-- Javascript -->
<script src="static/assets/js/jquery-1.8.2.min.js"></script>
<script src="static/assets/bootstrap/js/bootstrap.min.js"></script>
<script src="static/assets/js/jquery.backstretch.min.js"></script>
<script src="static/assets/js/scripts.js"></script>
<script src="https://cdn.bootcss.com/vue/2.2.2/vue.min.js"></script>
<script>
    var vue = new Vue({
        el:"#app",
        mounted () {
            {{ if .IsError}}
            this.$notify.error({
                title: '错误',
                message: {{ .message }}
            });
            {{end}}
        }
    })
</script>
</body>
</html>
